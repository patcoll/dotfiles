TIMING:
  TAP_MILLISEC: 150
  DOUBLE_TAP_MILLISEC: 75

MAPPINGS:
  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTMETA
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
  # - KEY: KEY_SPACE
  #   TAP: KEY_SPACE
  #   HOLD: KEY_LEFTMETA
  # - KEY: KEY_ENTER
  #   TAP: KEY_ENTER
  #   HOLD: KEY_RIGHTCTRL
  - KEY: KEY_LEFTMETA
    TAP: KEY_LEFTALT
    HOLD: KEY_LEFTALT
  - KEY: KEY_LEFTSHIFT
    TAP: [ KEY_LEFTSHIFT, KEY_9, ]
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_RIGHTSHIFT
    TAP: [ KEY_RIGHTSHIFT, KEY_0, ]
    HOLD: KEY_RIGHTSHIFT
  - KEY: KEY_LEFTCTRL
    TAP: KEY_LEFTMETA
    HOLD: KEY_LEFTMETA
  - KEY: KEY_RIGHTCTRL
    TAP: KEY_LEFTMETA
    HOLD: KEY_LEFTMETA
  # - KEY: KEY_RIGHTCTRL
  #   TAP: [ KEY_LEFTSHIFT, KEY_DOT, ]
  #   HOLD: KEY_RIGHTCTRL
  - KEY: KEY_LEFTALT
    TAP: [ KEY_LEFTSHIFT, KEY_LEFTBRACE, ]
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_RIGHTALT
    TAP: [ KEY_LEFTSHIFT, KEY_RIGHTBRACE, ]
    HOLD: KEY_RIGHTCTRL
