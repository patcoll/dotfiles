- JOB: "intercept -g $DEVNODE | dual-function-keys -c /etc/dual-function-keys.yaml | space2meta | uinput -d $DEVNODE"
  DEVICE:
    # NOTE: Leaving off the name applies config to all keyboards
    # NAME: "Massdrop Inc. CTRL Keyboard"
    EVENTS:
      EV_KEY: [KEY_SPACE, KEY_TAB, KEY_CAPSLOCK, KEY_LEFTMETA, KEY_LEFTSHIFT, KEY_RIGHTSHIFT, KEY_LEFTCTRL, KEY_RIGHTCTRL]
